<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/subscribe.css">

    <title>MTgraphy - Subscribe</title>
    
</head>

<body>
    <header class="header">
        <div class="logo">
            <h1 class="tradeMark"><span>MT</span>graphy</h1>
            <h4 class="logoText">Photography</h4>
        </div>

        <div class = "navbar">
            <a href="./home.html">Home</a>
            <a href="./gallery.html">Gallery</a>
            <a href="./aboutUs.html">About Us</a>
            <a href="./contactUs.html">Contact Us</a>
            <a href="./subscribe.html" class="subsNav">Subscribe</a>
        </div>
    </header>

    <div class="content">
        <div class="tagline">
            <h2>- Subscribe -</h2>
            <h5>Be our patron to experience the best service we can provide</h5>
        </div>
        
        <div class="container">
            <div class="input">
                <label for="Name">Name </label>
                <input type="text" id="name" name="Name">
            </div>
            <div class="input">
                <label for="Email">Email </label>
                <input type="email" id="email" name="Email">
            </div>
            <div class="input">
                <label for="Country">Country </label>
                <select name="Country" id="country">
                    <option selected disabled hidden></option>
                    <option value="Singapore">Singapore</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Malaysia">Malaysia</option>
                </select>
            </div>
            <div class="input">
                <label for="Phone">Phone </label>
                <input type="number" id="phone" name="Phone">
            </div>

            <p class="terms">
                <input type="checkbox" id="checkbox"> I accept the terms and conditions of <span>MT</span>graphy
            </p>

            <button>
                Subscribe
            </button>

        </div>
    </div>

    <footer class="footer">
        <p>Copyright 2022 MTgraphy all rights reserved</p>
    
        <h5>Powered by <span>MT<span class="graphy">graphy</span></span></h5>
